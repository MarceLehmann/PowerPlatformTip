<!-- ============================================
     STICKY SOCIAL SHARE SIDEBAR
     ============================================
     
     Floating social share buttons on desktop
     (Twitter, LinkedIn, Facebook, Email, Copy Link)
     
     Auto-hides on mobile, shows on scroll on desktop
     ============================================ -->

<div class="social-share-sidebar" id="social-share-sidebar">
  <div class="social-share-sidebar__container">
    
    <!-- Share Label -->
    <div class="social-share-sidebar__label">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="18" cy="5" r="3"></circle>
        <circle cx="6" cy="12" r="3"></circle>
        <circle cx="18" cy="19" r="3"></circle>
        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
      </svg>
      <span>Share</span>
    </div>

    <!-- Twitter / X -->
    <a href="#" 
       class="social-share-sidebar__button social-share-sidebar__button--twitter"
       data-network="twitter"
       title="Share on Twitter"
       target="_blank"
       rel="noopener noreferrer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
      </svg>
      <span class="social-share-sidebar__count" data-network="twitter">0</span>
    </a>

    <!-- LinkedIn -->
    <a href="#" 
       class="social-share-sidebar__button social-share-sidebar__button--linkedin"
       data-network="linkedin"
       title="Share on LinkedIn"
       target="_blank"
       rel="noopener noreferrer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
      <span class="social-share-sidebar__count" data-network="linkedin">0</span>
    </a>

    <!-- Facebook -->
    <a href="#" 
       class="social-share-sidebar__button social-share-sidebar__button--facebook"
       data-network="facebook"
       title="Share on Facebook"
       target="_blank"
       rel="noopener noreferrer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
      <span class="social-share-sidebar__count" data-network="facebook">0</span>
    </a>

    <!-- Email -->
    <a href="#" 
       class="social-share-sidebar__button social-share-sidebar__button--email"
       data-network="email"
       title="Share via Email">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
    </a>

    <!-- Copy Link -->
    <button class="social-share-sidebar__button social-share-sidebar__button--copy"
            data-network="copy"
            title="Copy Link"
            type="button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
      </svg>
      <span class="social-share-sidebar__copied">Copied!</span>
    </button>

  </div>
</div>

<!-- Social Share JavaScript -->
<script>
(function() {
  'use strict';

  const sidebar = document.getElementById('social-share-sidebar');
  if (!sidebar) return;

  // Configuration
  const config = {
    showOnScroll: 300, // pixels
    hideOnMobile: true,
    trackShares: true
  };

  // Page info
  const pageUrl = encodeURIComponent(window.location.href);
  const pageTitle = encodeURIComponent(document.title);
  const pageDescription = encodeURIComponent(
    document.querySelector('meta[name="description"]')?.content || ''
  );

  // Share URLs
  const shareUrls = {
    twitter: `https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`,
    linkedin: `https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`,
    facebook: `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`,
    email: `mailto:?subject=${pageTitle}&body=${pageDescription}%0A%0A${pageUrl}`
  };

  // Set URLs
  document.querySelectorAll('.social-share-sidebar__button').forEach(button => {
    const network = button.dataset.network;
    if (shareUrls[network]) {
      button.href = shareUrls[network];
    }
  });

  // Show/hide on scroll
  if (config.hideOnMobile && window.innerWidth < 768) {
    sidebar.style.display = 'none';
  } else {
    window.addEventListener('scroll', function() {
      if (window.scrollY > config.showOnScroll) {
        sidebar.classList.add('social-share-sidebar--visible');
      } else {
        sidebar.classList.remove('social-share-sidebar--visible');
      }
    });
  }

  // Track clicks
  document.querySelectorAll('.social-share-sidebar__button').forEach(button => {
    button.addEventListener('click', function(e) {
      const network = this.dataset.network;
      
      if (network === 'copy') {
        e.preventDefault();
        copyToClipboard();
      } else {
        trackShare(network);
      }
    });
  });

  // Copy to clipboard
  function copyToClipboard() {
    const url = window.location.href;
    const button = document.querySelector('[data-network="copy"]');
    const copiedSpan = button.querySelector('.social-share-sidebar__copied');
    
    navigator.clipboard.writeText(url).then(function() {
      copiedSpan.style.display = 'block';
      setTimeout(() => {
        copiedSpan.style.display = 'none';
      }, 2000);
      
      trackShare('copy');
    }).catch(function(err) {
      console.error('Copy failed:', err);
    });
  }

  // Track share
  function trackShare(network) {
    if (!config.trackShares) return;

    // Google Analytics 4
    if (typeof gtag !== 'undefined') {
      gtag('event', 'share', {
        method: network,
        content_type: 'article',
        item_id: window.location.pathname
      });
    }

    // Facebook Pixel
    if (typeof fbq !== 'undefined') {
      fbq('track', 'Share', {
        content_name: document.title,
        content_category: 'Article'
      });
    }

    console.log('Shared on:', network);
  }

  // Load share counts (optional - requires API)
  function loadShareCounts() {
    // Twitter/X count (requires API key)
    // LinkedIn count (requires API)
    // Facebook count (requires API)
    
    // For now, just display static counts or fetch from your backend
  }

  // Initialize
  if (window.innerWidth >= 768) {
    loadShareCounts();
  }

})();
</script>

name: Image Optimization

on:
  push:
    paths:
      - 'assets/images/**'
      - '_posts/**/*.png'
      - '_posts/**/*.jpg'
      - '_posts/**/*.jpeg'
  pull_request:
    paths:
      - 'assets/images/**'
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Install image optimization tools
        run: |
          sudo apt-get update
          sudo apt-get install -y pngquant jpegoptim optipng

      - name: Optimize PNG images
        run: |
          find assets/images -name "*.png" -type f -exec pngquant --quality=65-80 --skip-if-larger --ext .png --force {} \; 2>/dev/null || true
          find assets/images -name "*.png" -type f -exec optipng -o2 {} \; 2>/dev/null || true

      - name: Optimize JPEG images
        run: |
          find assets/images -name "*.jpg" -o -name "*.jpeg" -type f -exec jpegoptim --max=85 --strip-all --all-progressive {} \; 2>/dev/null || true

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit optimized images
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "üñºÔ∏è Auto-optimize images for better performance"
          git push
